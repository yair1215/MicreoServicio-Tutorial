spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost/auth_service
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 'abc123'
  jpa:
    database-platform: org.hibernate.dialect.MySQL55Dialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
  sql:
    init:
      platform: mysql
      data-locations: classpath:data-mysql.sql
      mode: always
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

# App Properties
jwt:
  secret: bezKoderSecretKey
jwte:
  expirationMs: 86400000

server:
  servlet:
    context-path: /api/auth-service