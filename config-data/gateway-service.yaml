server:
 port: 8080
eureka:
  client:
   fetch-registry: true
   register-with-eureka: true
   service-url:
    defaul-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locater:
          enabled: true
      routes:
        - id: user-service
          uri: lb://usuario-service
          predicates:
            - Path=/user/**
        - id: carro-service
          uri: lb://carro-service
          predicates:
            - Path=/carro/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**